plugins {
    id 'java'
}

group 'org.moeaframework'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
    implementation group: 'org.uma.jmetal', name: 'jmetal-core', version: '5.9'
    implementation group: 'org.uma.jmetal', name: 'jmetal-algorithm', version: '5.9'
    implementation group: 'org.uma.jmetal', name: 'jmetal-problem', version: '5.9'
}